<div class="accordion-item">
  <h2 class="accordion-header" id="flush-headingTwo">
    <button class="accordion-button collapsed" type="button"
    data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
      Ng Switch
    </button>
  </h2>
  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
    <div class="accordion-body">
      <div>
        <p>Nesse exemplo iremos usar o ngSwitch e ngSwitchCase. Igual um switch comum de uma linguagem de programação,
          ele só vai entrar no case caso o valor for igual a nossa variável.
        </p>
      </div>
      <nav class="navbar navbar-light bg-light">
        <div class="container">
          <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link"
                [class.active]="aba == 'home'"
                (click)="aba = 'home'">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                [class.active]="aba == 'mapa'"
                (click)="aba = 'mapa'">Mapa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                [class.active]="aba == 'lista'"
                (click)="aba = 'lista'">Lista</a>
              </li>
            </ul>
        </div>
      </nav>
      <div [ngSwitch]="aba">
        <p *ngSwitchCase="'home'">A Home foi selecionada.</p>
        <p *ngSwitchCase="'mapa'">O Mapa foi selecionada.</p>
        <p *ngSwitchCase="'lista'">A Lista foi selecionada.</p>
      </div>
    </div>
  </div>
</div>
